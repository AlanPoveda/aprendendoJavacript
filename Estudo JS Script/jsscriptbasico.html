<!DOCTYPE hmtl>
<html lang="pt-br">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Estudo JS</title>
</head>
<body>
    <h1>Hello World</h1>

    <!--Dentro dessa tag Script, é aonde executa o Java script, e ideal
    deixar sempre no final-->
    <script>
        console.log("Hello World") //Console is a global

    // Variáveis Primitivas

        var nome = "Alan Poveda"; //Precisa de VAR para começar a variável
        var idade = 24;
        var peso = 74.3;
        var humano = true;
        var vetores = ['Diego', 'Ana', 'Alan'];

        var aluno = { //Este daqui é um objeto, tipo variável mas com várias informações
            nome: vetores[2], // Assim eu posso puxar uma informação de uma Array aqui no objeto
            idade: 24,
            peso: 74.3,
            humano: true,
        };

        console.log(vetores); // Chamar algo que você queira ver
        console.log(vetores[1]); // Especifica o que quero ver nessa arrray
        console.log(aluno.idade);// Assim é para ver uma propiedade do objeto
        console.log(aluno.nome);
        
        //Agora a forma matemática por trás da programação

        var x = 10;
        var y = 5;

        // OR

        var z = 20, u = 7; // ja declara as duas numa linha só

        console.log(x,y);

        var multiplicação = x * y;
        var divisao = x / y;
        var subtracao = x - y;
        var modulo = x % y;

        // x += 3 é igual a x = x +3 pode ser feito isso
        // x *= 3 é igual a x = x * 3
        // x -=3 é igual a x = x - 3
        // x /= 3 é igual a x = x / 3
        /* Até pode ser feito isso com proprias variáveis
            como x *= y é igual que x = x * y  e assim vai

        */
        console.log("O resultado dessa operação é", multiplicação );
        console.log(divisao);
        console.log(subtracao);
        console.log(modulo);

        // Funções

        function somas(numero1, numero2){
            var resultado = numero1 + numero2; // somente existe esse resultado dentro da função
            return resultado;
        }

        var resultado = somas(1,2); /*O var tive que criar
        para poder aparecer no console, pois agora esta sendo executada
        afora da função. */
        console.log(resultado);


        // condicionais dentro do JS

        function retornaSexo(sexo){
            
            if (sexo == 'M'){
                return "Masculino";
            } else if (sexo == "F"){
                return "Feminino";
            }
            
            else {
                return "Outro";
            }

        }
        
        // exemplo de Switch and Case, training more
        var resultados = retornaSexo('F');
        console.log(resultados);

        function coresGosto(cores){
            switch (cores){
                case "b":
                    return "Branco";
                case "p":
                    return "Preto";
                default:
                    return "Tem que me conhecer melhor";

            }   
        }
        var coresResultado = coresGosto("p");
        console.log(coresResultado); 

        // Operadores lógicos AND, OR , NOT

        var controle = "sala" , tamanho = 4;

        if (controle == "sala" && tamanho >= 4){ // AND
            console.log ("Esse é o controle")
        }
        if (controle == "sala" || tamanho == 3){ // OR
            console.log ("É outro controle da sala")
        }
        if (controle != "quarto"){ //NOT
            console.log ("Continua sendo da sala ")
        }

        // Colocando o valor da resposta em uma variavel

        var estaOuNao = "Estou";
        var camiseta;

        if (estaOuNao == "Estou"){
            camiseta = true;
        }else {
            camiseta = false;
        }
        console.log(camiseta);

        // Operadores true or false resumido no código

        var corNova = "Vermelho";

        var corCelular = corNova == "Vermelho"; // Já esta verificando a condição
        // Retorna true or false
        console.log(corCelular);

        // Forma Resumida do IF, condição ternária

        var caneta = 'Vermelha';

        var corCaneta = (caneta === 'Azul') ? 'É azul' : 'Não é azul a caneta';
        console.log(corCaneta);

        // Estrutura de repetição While and For

        // FOR
        //Se você souber o tamanho do intervalo, recomendo usar o FOR
        for (var i = 0; i <= 100; i++){
            console.log(i);
        }


        //WHILE
        /* Se não souber o tamanho do intervalo usar WHILE, exemplo abaixo, você nao sabe
        quantas vezes vai dividir esse número por 5 até virar menor que 50
        então é usado o while nesse caso */

        var j = 32364237;

        while ( j > 50 ){
            console.log(j);

            j /= 5;
        }

        //Intervalo e Time Out

        function exibeAlgo(){
            console.log ('Hello World');
        }

        setInterval(exibeAlgo(), 1000 ); 
        
        /*Tempo 1 seg. como chamei a função
        normalmente executou uma única vez, mas se eu colocar exibeAlgo, sem nada 
        ele vai pegar essa função e exibir o resultado dela a cada 1 segundo, pois 
        o setInterval() é responsável por esse funcionamento*/

        setTimeout(exibeAlgo , 5000); // Executa uma única vez, mas funciona como um Timer, somente após 5 seg  

    </script>
</body>

</html>
